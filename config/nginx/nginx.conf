#user  nginx;

worker_processes  auto;
#worker_cpu_affinity auto; # nginx 1.9

pid /run/nginx.pid;

worker_rlimit_nofile 65535;
#pcre_jit on;

events {
  worker_connections 1024;
  accept_mutex_delay 100ms;
}

http {
  include       mime.types;
  default_type  application/octet-stream;

  log_format ltsv "time:$time_local"
  "\thost:$remote_addr"
  "\tforwardedfor:$http_x_forwarded_for"
  "\treq:$request"
  "\tstatus:$status"
  "\tmethod:$request_method"
  "\turi:$request_uri"
  "\tsize:$body_bytes_sent"
  "\treferer:$http_referer"
  "\tua:$http_user_agent"
  "\treqtime:$request_time"
  "\tcache:$upstream_http_x_cache"
  "\truntime:$upstream_http_x_runtime"
  "\tapptime:$upstream_response_time"
  "\tvhost:$host";

  access_log  /var/log/nginx/access.log ltsv;
  error_log /var/log/nginx/error.log;

  sendfile            on;
  server_tokens       off;
  tcp_nopush          on;
  tcp_nodelay         on;

  #keepalive_timeout   0;
  keepalive_timeout   65;
  types_hash_max_size 2048;

  gzip                on;

  # http://qiita.com/harukasan/items/80061c7429a39c0b2dab
  # proxy_cache_path cache levels=1:2 keys_zone=cache1:4m max_size=50m inactive=120m;

  # 静的ファイルのファイルディクリプタキャッシュ
  # open_file_cache max=100000 inactive=300s;
  # open_file_cache_valid 300s;
  # open_file_cache_min_uses 1;
  # open_file_cache_errors on;

  # include /etc/nginx/conf.d/*.conf;

  upstream app {
    server web:8000;
    # server unix:/tmp/unicorn.sock;
  }

  server {
    # listen 443 http2;
    # ssl on;
    # ssl_certificate /etc/nginx/ssl/server.crt;
    # ssl_certificate_key /etc/nginx/ssl/server.key;

    listen       80;
    root /var/www/public;

    client_max_body_size 10m;

    location / {
      proxy_buffering on;
      proxy_buffers 16 128k;
      proxy_busy_buffers_size 128k;
      proxy_connect_timeout 4;
      proxy_send_timeout 4;
      proxy_read_timeout 30;

      try_files $uri @app;
    }

    location /js/ {
      # access_log off;
      # expires 1d;
      # add_header Cache-Control "public, max-age=31536000";
    }

    location /css/ {
      # access_log off;
      # expires 1d;
      # add_header Cache-Control "public, max-age=31536000";

    }

    location = /favicon.ico {
      #access_log off;
      #expires 1d;
    }

    location @app {
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_pass http://app;
    }
  }
}
